<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update App Details</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .form-container {
            background-color: #27272a;
            padding: 2rem;
            border-radius: 12px;
            max-width: 400px;
            margin: auto;
            color: white;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="url"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #3f3f46;
            border-radius: 8px;
            background-color: #18181b;
            color: white;
        }

        button {
            background-color: #ea580c;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Update App Details</h2>
        <form id="update-form">
            <div class="form-group">
                <label for="version">Version:</label>
                <input type="text" id="version" required>
            </div>
            <div class="form-group">
                <label for="release-date">Release Date:</label>
                <input type="text" id="release-date" required>
            </div>
            <div class="form-group">
                <label for="size">Size:</label>
                <input type="text" id="size" required>
            </div>
            <div class="form-group">
                <label for="build-no">Build Number:</label>
                <input type="text" id="build-no" required>
            </div>
            <div class="form-group">
                <label for="ios-url">iOS Download URL:</label>
                <input type="url" id="ios-url" required>
            </div>
            <div class="form-group">
                <label for="apk-url">APK Download URL:</label>
                <input type="url" id="apk-url" required>
            </div>
            <button type="submit">Save Details</button>
        </form>
    </div>

    <script>
        const GITHUB_TOKEN = "YOUR_PERSONAL_ACCESS_TOKEN";
        const REPO = "your-username/app-download-page";
        const FILE_PATH = "appDetails.json";

        document.getElementById("update-form").addEventListener("submit", async function (e) {
            e.preventDefault();

            const appDetails = {
                version: document.getElementById("version").value,
                releaseDate: document.getElementById("release-date").value,
                size: document.getElementById("size").value,
                buildNo: document.getElementById("build-no").value,
                iosUrl: document.getElementById("ios-url").value,
                apkUrl: document.getElementById("apk-url").value
            };

            try {
                const response = await fetch(`https://api.github.com/repos/${REPO}/contents/${FILE_PATH}`, {
                    headers: {
                        Authorization: `token ${GITHUB_TOKEN}`,
                        Accept: "application/vnd.github.v3+json"
                    }
                });
                const fileData = await response.json();

                const updateResponse = await fetch(`https://api.github.com/repos/${REPO}/contents/${FILE_PATH}`, {
                    method: "PUT",
                    headers: {
                        Authorization: `token ${GITHUB_TOKEN}`,
                        Accept: "application/vnd.github.v3+json"
                    },
                    body: JSON.stringify({
                        message: "Update app details",
                        content: btoa(JSON.stringify(appDetails, null, 2)),
                        sha: fileData.sha
                    })
                });

                if (updateResponse.ok) {
                    alert("App details updated successfully!");
                } else {
                    throw new Error("Failed to update file");
                }
            } catch (error) {
                console.error(error);
                alert("Error updating app details.");
            }
        });
    </script>
</body>

</html>
